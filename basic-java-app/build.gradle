apply plugin: 'application'
apply plugin: 'java'

mainClassName = "com.cah.izero.Application"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
}
